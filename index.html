<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to CSS file-->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Font Awsome Link-->
    <script src="https://kit.fontawesome.com/a1bd5fe01f.js" crossorigin="anonymous"></script>

    <title>Elin Strömlind Portfolio</title>
  </head>
  <body>
    <section class="container-fluid">
        <!-- Smal rad med heading fixed at top-->
        <div class="row">
          <div class="col py-2 text-center border">
            <a href="/index.html" class="text-decoration-none">Elin Strömlind Portfolio</a> 
          </div>
        </div>

      <!-- Div med start, text som man klickar på för att ta sig till CV sida -->
        <div class="row">
          <!-- Större Div-->
          <div class="col-11 mx-auto" id="big-div">
            <div class="row align-items-center my-5">
              <div class="col-5 align-self-center mx-auto rounded bg-white" id="thebox">
                <h1 class="m-3">the Portfolio of Elin Strömlind</h1>
                <div class="list-group list-group-flush m-3">
                  <a href="#" class="list-group-item">To CV</a>
                  <a href="#" class="list-group-item">Portfolio</a>
                  <a href="mailto:elin.stromlind@gmail.com?subject=Hello!" target="_blank" class="list-group-item">Send me a Hello!</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Sido Navbar med SM ikoner -->
          <div class="col-1 border" id="little-div">
            <div class="row">
              <div class="col mt-3 mb-2">
                <a href="#" target="_blank" rel="noopener" class="" aria-label="Visit my Linkedin (open in new tab)">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col my-2">
                <a href="#" target="_blank" rel="noopener" class="" aria-label="Visit my Github (open in new tab)">
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col my-2">
                <a href="#" target="_blank" rel="noopener" class="" aria-label="Visit my Instagram (open in new tab)">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3 mt-2">
                <a href="#" target="_blank" rel="noopener" class="" aria-label="Visit my Spotify (open in new tab)">
                  <i class="fab fa-spotify"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
